<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="UTF-8">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link href="/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>

<div th:fragment="header">

    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a th:href="@{/}" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-primary text-decoration-none">
                Home Page
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">

                <li> <a th:href="@{/employees/list}" class="nav-link px-2 link-primary">Employees</a> </li>
                <li sec:authorize="hasRole('MANAGER')"  > <a th:href="@{/leaders}" class="nav-link px-2 link-primary">Leaders</a> </li>
                 <li sec:authorize="hasRole('ADMIN')" > <a th:href="@{/systems}" class="nav-link px-2 link-primary">System</a> </li>

            </ul>

            <div class="col-md-3 text-end">
                <form action="#" th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-primary">Logout</button>
                </form>
            </div>
        </header>
    </div>

</div>


<div th:fragment="footer">

    <footer>
        <p>&copy; 2023 Your Website. All rights reserved.</p>
    </footer>

</div>



</body>
</html>
