<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Employee Form</title>
</head>

<body>

<div class="container">

  <br>
  <h3>Employee Directory</h3>
  <hr>

  <p class="h4 mb-4">Save Employee</p>

  <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="post">
    <div class="row">
      <div class="col-4">
        <input type="hidden" th:field="*{id}" class="form-control mb-4" placeholder="ID">
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <input type="text" th:field="*{firstName}" class="form-control mb-4" placeholder="First Name">
      </div>
      <div class="col-4">
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <input type="text" th:field="*{lastName}" class="form-control mb-4" placeholder="Last Name">
      </div>
      <div class="col-4">
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <input type="text" th:field="*{email}" class="form-control mb-4" placeholder="Email">
      </div>
      <div class="col-4">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
      </div>
    </div>

    <button type="submit" class="btn btn-info col-2">Save</button>
  </form>




  <hr>

  <a th:href="@{/employees/list}">Back to list</a>




</div>

</body>
</html>
